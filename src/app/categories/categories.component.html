<div class="widget categories">
    <header>
      <h3 class="h6">Categories</h3>
    </header>
    <div class="item d-flex justify-content-between" *ngFor="let categories of categories">
        <a [routerLink]="['/blog']" [queryParams]="{ category: categories.cat }">{{ categories.cat }}</a>
        <span>{{ categories.num }}</span>
    </div>
</div>
